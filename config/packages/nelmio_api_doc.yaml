nelmio_api_doc:
    documentation:
        info:
            title: URL Shortener
            description: Test app for `Jobtome` by Denys Salamatov aka `denysaw`
            version: 1.0.0
    areas: # to filter documented areas
        path_patterns:
            - ^/(?!_error)(?!api) # Accepts routes under /
            - ^/api/(?!doc) # Accepts routes under /api except /api/doc
